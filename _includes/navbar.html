}

/* NAVBAR FIXE EN HAUT */
#mainNav {

  transition: all 0.3s ease;
}

/* Style du texte */
#mainNav .navbar-brand,
#mainNav .nav-link {
  color: white !important;
  font-weight: 500;
}

#mainNav .nav-link:hover {
  color: #e0e0ff !important;
  text-decoration: underline;
}

/* Empêche tout script JS de cacher ou animer la navbar */
.affix,
.navbar-shrink {
  position: fixed !important;
  top: 0 !important;
}
</style>
